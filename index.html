<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise x RAFT</title>
    <style>
        :root {
            --bitwise-blue: #002855;
            --raft-green: #8dc63f;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        /* The blue diagonal background block */
        .bg-slant {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(105deg, var(--bitwise-blue) 45%, transparent 45.1%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 60px;
            gap: 25px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            gap: 20px;
        }

        .logo {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 120px);
            align-items: center;
            padding: 0 10%;
        }

        .content-left {
            color: white;
            padding-right: 50px;
        }

        .content-left h1 {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content-left p {
            font-size: 1.4rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .image-right {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-img {
            width: 110%;
            max-width: 650px;
            border-radius: 30px;
            border: 15px solid white;
            box-shadow: 20px 20px 0px var(--raft-green);
            transform: rotate(-2deg);
        }

        .cta-container {
            position: absolute;
            bottom: -40px;
            right: 0;
        }

        .btn {
            background-color: var(--raft-green);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            display: block;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #7ab332;
        }

        /* Ensuring layout stays static and above fold */
        @media (min-aspect-ratio: 16/9) {
            .content-left h1 { font-size: 3.5rem; }
            .main-img { max-width: 500px; }
        }
    </style>
</head>
<body>

    <div class="bg-slant"></div>

    <header>
        <div class="logo-container">
            <img src="image_5a07f9.png" alt="BitWise Logo" class="logo">
            <img src="image_5a084d.png" alt="RAFT Logo" class="logo">
        </div>
    </header>

    <main>
        <div class="content-left">
            <h1>HANDS-ON<br>LEARNING</h1>
            <p>Combining Bitwise digital skills with RAFTâ€™s interactive STEAM kits to power the next generation of makers.</p>
        </div>

        <div class="image-right">
            <img src="image_5a0bd5.png" alt="Student at computer" class="main-img">
            
            <div class="cta-container">
                <a href="https://raft.net/for-educators/steam-activities/steam-project-kits/" class="btn">
                    Explore RAFT Kits
                </a>
            </div>
        </div>
    </main>

</body>
</html>
