<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise x RAFT Collaboration</title>
    <style>
        /* CSS Reset & Core Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Ensures no scrolling (Above the fold) */
            background-color: #ffffff;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 50px;
            gap: 30px;
        }

        .logo {
            height: 50px; /* Standardized height for both logos */
            width: auto;
            object-fit: contain;
        }

        /* Hero Main Section */
        main {
            display: flex;
            height: calc(100vh - 90px); /* Subtracts header height */
            align-items: center;
            padding: 0 8% 5% 8%;
        }

        .hero-content {
            flex: 1;
            padding-right: 40px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            color: #222;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #555;
            max-width: 500px;
            margin-bottom: 30px;
        }

        /* Image Section */
        .hero-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .kid-image {
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            background-color: #000; /* Adjust to match the specific blue/black in design */
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            position: absolute;
            bottom: -20px;
            right: 10%;
        }

        .cta-button:hover {
            background-color: #333;
            transform: translateY(-3px);
        }

        /* Responsive tweak for smaller screens */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
                text-align: center;
                overflow-y: auto;
            }
            .hero-content {
                padding-right: 0;
                margin-bottom: 30px;
            }
            .cta-button {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="image_5a07f9.png" alt="BitWise Logo" class="logo">
        <img src="image_5a084d.png" alt="RAFT Logo" class="logo">
    </header>

    <main>
        <div class="hero-content">
            <h1>Ignite Curiosity Through STEM</h1>
            <p>Empowering the next generation of innovators with hands-on learning kits and digital literacy tools.</p>
        </div>

        <div class="hero-image-container">
            <img src="image_5a0bd5.png" alt="Student learning on computer" class="kid-image">
            
            <a href="https://raft.net/for-educators/steam-activities/steam-project-kits/" class="cta-button">
                Explore RAFT Kits
            </a>
        </div>
    </main>

</body>
</html>
